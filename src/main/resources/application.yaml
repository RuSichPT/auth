spring:
  application:
    name: @project.artifactId@
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: auth
    password: auth

app-info:
  artifact-id: ${spring.application.name}
  version: @revision@

management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info,metric,env"
      path-mapping:
        prometheus: metrics
  server:
    port: 8080
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      probes:
        enabled: true